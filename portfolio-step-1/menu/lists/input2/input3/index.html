<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title> Пример использования элемента INPUT типа text </title>
</head>
<body leftmargin=100 rightmargin=100 text=#78bed0 bgcolor=#112232>
	<h2 align=center> Пример аутенфикации </h2>
	<hr size=20 color=lightgrey>
	<form action="www.hthy.net/cgi/autocgi.pl">
		<h3> Введите параметры доступа </h3>
		Введите имя пользователя
		<input type=text value="Lincoln"><br><br>
		Введите пароль
		<input type=password size=8 maxlength=8><br>
		<i> Примечание: длина пароля не должна превышать восемь символов </i>
		<hr size=20 color=lightgrey>
		<input type=submit><br>
		<input type=submit value="Отправить"><br>
	</form>
</body>
</html>
