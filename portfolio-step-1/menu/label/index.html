<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title> Примеры использования элемента Label </title>
</head>
<body leftmargin=100 rightmargin=100 text=#78bed0 bgcolor=#112232>
	<h2 align=center> Примеры использования меток </h2>
	<form action="www.erwsd.com/cgi-bin/grdj.pl">
		<input type=checkbox name="flag1" value="true" id="first flag">
		<label for="first flag">
			Нажатие на этот текст приведёт к переключению расположенного слева флажка
		</label>
		<br><br>
		<input type=checkbox name="flag2" value="true">
		Нажатие на этот текст ни к чему не приведет
		<br><br>
		<input type="text" name="name">
		<br><br>
		<label for="my reset">
			<b> Сбросить введенную информацию </b>
		</label>
		<br><br>
		<input type=radio name="radio" value="cola-cola" id="first radio" checked>
		<label for="fisrt radio">
			Установить расположенную слева радиокнопку в положение "вкл." 
		</label>
		<br><br>
		<input type=radio name="radio" value="sprite" id="second radio">
		<label for="third radio">
			Установить расположенную слева радиокнопку в положение "вкл."
		</label>
		<br><br>
		<input type=reset id="my reset">
		<input type=submit id="my submit">
		<br><br>
		<label for="my submit">
			<b><i> Отостлать форму </i></b>
		</label>
	</form>
</body>
</html>
